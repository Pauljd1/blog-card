<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      sizes="96x96"

  <body>
    <div class="container-card">
      <img
        src="resources/hero-image-1.jpg"
        alt="hero image - drinking coffee"
        class="hero-image"
      />
      <img
        src="resources/white-overlay.svg"
        alt="white-overlay"
        class="overlay"
      />
      <h1 class="main-header">Perfect solution for small business</h1>
      <p class="main-p">
        Small businesses need to generate leads to grow. You can use tools like
        Ringy.
      </p>
      <hr />
      <div class="author">
        <img
          src="resources/avatar-image-business-card-1.png"
          alt="business profile image"
          class="avatar-image"
        />
        <div class="author-sig">
          <h2>Amy Burgess</h2>
          <p class="author-p">Customer Manger, Solution Oy</p>
        </div>
      </div>
    </div>
    <footer div class="footer">
      Coded by
      <a
        href="https://www.linkedin.com/in/paul-davidson-4641b4307"
        target="_blank"
        >Paul Davidson</a
      >
      | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"

      >.
